# --- FRED API ---
api_key_env: "FRED_API_KEY"   # environment variable to read

# --- Data Range ---
start_date: "2000-01-01"
end_date: null              # null â†’ use today's date

# --- Tenor Mapping to Pull from FRED (in ascending order) ---
tenors:
  DGS1MO: "1MO"
  DGS3MO: "3MO"
  DGS6MO: "6MO"
  DGS1:   "1Y"
  DGS2:   "2Y"
  DGS3:   "3Y"
  DGS5:   "5Y"
  DGS7:   "7Y"
  DGS10:  "10Y"
  DGS20:  "20Y"
  DGS30:  "30Y"

# --- Frequency ---
frequency: "d"               # daily

# --- Simulation Parameters ---
VAR_order: 1                 # order of the VAR model
num_simulations: 1000
simulation_horizon_days: 252  # number of days to simulate (e.g., 252 trading days ~ 1 year)
seed: 42                     # random seed for reproducibility make FALSE to disable

# --- Monte Carlo Risk Parameters ---
monte_carlo:
  shock_size_bp: 1.0           # shock size in basis points for KRD calculation
  evaluation: "2026-07-01"

# --- Bond Parameters ---
bond:
  settlement_date: "2026-01-01"
  maturity_date: "2041-01-01"
  coupon_rate: 0.05          # 5%
  frequency: 2               # semi-annual
  face_value: 1000
  business_day_convention: "following"
  day_count_convention: "30/360"

# --- Data Directory ---
data_directory:
  raw: "data/raw"
  processed: "data/processed"
  simulations: "data/simulations"
  figures: "figures"
  reports: "reports"

# --- Visualization Parameters ---
visualization:
  histogram_bins: 50
  dpi: 150
  save_figures: true

# --- KRD Tenors ---
krd_tenors: ["1Y", "2Y", "5Y", "10Y", "30Y"]

